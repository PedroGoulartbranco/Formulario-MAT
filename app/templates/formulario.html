<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="email" class="form-control" id="nome">
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade">
        </div>

        <!--Questão 3-->
        <div class="mb-3">
          <label for="sexo" class="form-label">Sexo</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sexo" id="outro" value="outro">
            <label class="form-check-label" for="outro">Outro</label>
          </div>
        </div>

        <!--Questão 4-->
        <div class="mb-3">
          <label for="sexo" class="form-label">Já sofreu ou presenciou algum tipo de preconceito?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-1-questao-4" id="sim-primeiro-questao4" value="sim-1">
            <label class="form-check-label" for="simS">Sim, já sofri</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-2-questao-4" id="sim-segundo-questao4" value="sim-2">
            <label class="form-check-label" for="simN">Sim, já presenciei</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-3-questao-4" id="nao-questao4" value="nao">
            <label class="form-check-label" for="nao">Não</label>
          </div>
        </div>

        <!--Questão 5-->
        <div class="mb-3">
          <label for="sexo" class="form-label">Você sabe o que é xenofobia?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-1-questao-5" id="sim-resposta-1-questao-5" value="sim">
            <label class="form-check-label" for="sim-resposta-1-questao-5">Sim</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-2-questao-5" id="nao-resposta-2-questao-5" value="nao">
            <label class="form-check-label" for="nao-resposta-2-questao-5">Não</label>
          </div>
        </div>

        <!--Questão 6-->
        <div class="mb-3">
          <label for="sexo" class="form-label">Na sua opinião, a xenofobia é um problema relevante no Brasil/mundo?</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-1-questao-6" id="sim-primeiro-questao6" value="sim-1">
            <label class="form-check-label" for="simS">Sim, muito relevante</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-2-questao-6" id="sim-segundo-questao6" value="sim-2">
            <label class="form-check-label" for="simN">Sim, porém pouco relevante</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-3-questao-6" id="nao-questao6" value="nao">
            <label class="form-check-label" for="nao">Não</label>
          </div>
        </div>

         <!--Questão 7-->
         <div class="mb-3">
          <label for="sexo" class="form-label">Você acredita que a xenofobia está relacionada a:</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-1-questao-6" id="sim-primeiro-questao6" value="sim-1">
            <label class="form-check-label" for="simS">Sim, muito relevante</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-2-questao-6" id="sim-segundo-questao6" value="sim-2">
            <label class="form-check-label" for="simN">Sim, porém pouco relevante</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="resposta-3-questao-6" id="nao-questao6" value="nao">
            <label class="form-check-label" for="nao">Não</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</body>
</html>
