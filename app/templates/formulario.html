<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário sobre Xenofobia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Pesquisa sobre Xenofobia</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {{ form.csrf_token() }}

                            <div class="mb-3">
                                <label for="nome" class="form-label">{{ form.nome.label }}</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>

                            <div class="mb-3">
                                <label for="idade" class="form-label">{{ form.idade.label }}</label>
                                <input type="number" class="form-control" id="idade" name="idade" required>
                            </div>

                            <div class="mb-3">
                                <label for="sexo" class="form-label">{{ form.sexo.label }}</label>
                                <select class="form-select" id="sexo" name="sexo" required>
                                    <option value="0">Masculino</option>
                                    <option value="1">Feminino</option>
                                    <option value="2">Prefiro não dizer</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q4" class="form-label">{{ form.q4.label }}</label>
                                <select class="form-select" id="q4" name="q4" required>
                                    <option value="0">Sim, já sofri</option>
                                    <option value="1">Sim, já presenciei</option>
                                    <option value="2">Não</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q5" class="form-label">{{ form.q5.label }}</label>
                                <select class="form-select" id="q5" name="q5" required>
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q6" class="form-label">{{ form.q6.label }}</label>
                                <select class="form-select" id="q6" name="q6" required>
                                    <option value="0">Sim, muito relevante</option>
                                    <option value="1">Sim, porém pouco relevante</option>
                                    <option value="2">Não</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q7" class="form-label">{{ form.q7.label }}</label>
                                <select class="form-select" id="q7" name="q7" required>
                                    <option value="0">Medo</option>
                                    <option value="1">Preconceito cultural</option>
                                    <option value="2">Caráter</option>
                                    <option value="3">Questões econômicas</option>
                                    <option value="4">Falta de conhecimento/educação</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q8" class="form-label">{{ form.q8.label }}</label>
                                <select class="form-select" id="q8" name="q8" required>
                                    <option value="0">Não</option>
                                    <option value="1">Sim</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q9" class="form-label">{{ form.q9.label }}</label>
                                <select class="form-select" id="q9" name="q9" required>
                                    <option value="0">Sim, acredito que as leis atuais sejam suficientes</option>
                                    <option value="1">Sim, porém acredito que ainda haja coisas para melhorar</option>
                                    <option value="2">Não, porém está no caminho certo</option>
                                    <option value="4">Não, acredito que estamos longe de leis justas</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q10" class="form-label">{{ form.q10.label }}</label>
                                <select class="form-select" id="q10" name="q10" required>
                                    <option value="0">Mídias (TV, jornais, internet)</option>
                                    <option value="1">Escolas</option>
                                    <option value="2">Ambientes profissionais</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="q11" class="form-label">{{ form.q11.label }}</label>
                                <select class="form-select" id="q11" name="q11" required>
                                    <option value="0">Sim, acredito plenamente</option>
                                    <option value="1">Sim, porém não é o principal</option>
                                    <option value="2">Não</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">{{ form.btnSubmit.label }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
